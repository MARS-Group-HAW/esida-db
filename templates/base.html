<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='leaflet/leaflet.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='DataTables/datatables.min.css') }}">

    <title>{% block title %}{% endblock %} - ESIDA DB</title>
  </head>
  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="{{ url_for('index') }}">ESIDA | MARS</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" aria-current="page" href="{{ url_for('index') }}">List</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('map') }}">Map</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('parameters') }}">Parameters</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('signals') }}">Signals</a></li>
              </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container my-3">
      {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='leaflet/leaflet.js') }}"></script>
    <script src="{{ url_for('static', filename='jQuery/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='DataTables/datatables.min.js') }}"></script>
    {% block footer %}{% endblock %}

  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png.png') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/leaflet/leaflet.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/leaflet.markercluster/MarkerCluster.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/leaflet.markercluster/MarkerCluster.Default.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/DataTables/datatables.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/chosen/chosen.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/Highcharts/css/highcharts.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/apexcharts/apexcharts.css') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/leaflet.loading/Control.Loading.css') }}">


    <title>{% block title %}{% endblock %} - ESIDA DB</title>

    {% block head %}{% endblock %}
  </head>
  <body>

    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="{{ url_for('index') }}">ESIDA | MARS</a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- <li class="nav-item"><a class="nav-link" aria-current="page" href="{{ url_for('index') }}">List</a></li> -->

                {% for type in shape_types %}
                <li class="nav-item"><a class="nav-link" href="{{ url_for('shape_index', shape_type=type) }}">{{ type.title() }}</a></li>
                {% endfor %}

                <li class="nav-item"><a class="nav-link" href="{{ url_for('map') }}">Map</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('parameters') }}">Parameters</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('signals') }}">Signals</a></li>
              </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container my-3">
      {% block content %}{% endblock %}
    </div>

    <footer class="container mb-1">
      <div class="footer-copy pt-1">
        <small class="text-muted">
          Source code <a class="link-secondary" href="https://github.com/MARS-Group-HAW/esida-db">GitHub</a>
        </small>
      </div>
    </footer>

    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <script src="{{ url_for('static', filename='vendor/leaflet/leaflet.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/leaflet.markercluster/leaflet.markercluster.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/leaflet.markercluster.freezable.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/leaflet.loading/Control.Loading.js') }}"></script>

    <script src="{{ url_for('static', filename='vendor/jQuery/jquery-3.6.0.min.js') }}"></script>

    <script src="{{ url_for('static', filename='vendor/DataTables/datatables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/chosen/chosen.jquery.min.js') }}"></script>


    <script src="{{ url_for('static', filename='vendor/Highcharts/highcharts.js') }}"></script>

    <script src="{{ url_for('static', filename='vendor/apexcharts/apexcharts.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/map.js') }}"></script>


    {% block footer %}{% endblock %}
  </body>
</html>
